<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accor Arena - Booking</title>
    <link rel="stylesheet" href="../css/book.css">
</head>
<body>
    <div class="container">
        <form class="booking-form">
            <h2>Book Your Concert Tickets</h2>
            <div class="concert-details">
                <p id="concert-name"><strong>Concert:</strong> [Concert Name]</p>
                <p id="concert-date"><strong>Date:</strong> [Concert Date]</p>
                <p id="concert-price"><strong>Price:</strong> $100</p>
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="num-tickets">Number of Tickets</label>
                <input type="number" id="num-tickets" name="num-tickets" min="1" max="10" required>
            </div>
            <button id="download">Get your ticket !</button>
        </form>
    </div>
</body>
<script src="../js/book.js"></script>
</html>
